<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mycanvas.css">
    <title>JavaScriptionary</title>
</head>



<body>
    <section class="container">
        <div id="toolbar">
            <h1>JavaScriptionary</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <label for="dropdown">Choose a difficulty level:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy"> Easy</option>
                <option value="medium">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
            <label for="yourWord">Your Word:</label>

            <button onclick="myDrawing()">Submit Drawing.</button>

            <script>
              function myDrawing() {
                alert("It's Time For Player 2 to Guess.");
              }
              </script>


           
                    <textarea id="myText"></textarea>


              <button onclick="myGuess()">Submit Guess.</button>

              <script>
                function myGuess() {
                  alert("It Is The Next Players Turn.");
                }
                </script>

        </div>


        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
        
    </section>

    <script src="./Mycanvas.js"></script>

</body>
</html>
